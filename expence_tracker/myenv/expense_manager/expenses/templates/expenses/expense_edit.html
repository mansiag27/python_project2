
{% extends 'base.html' %}

{% block content %}
  <h2>{% if form.instance.pk %}  Edit{% else %}Add{% endif %} Expense</h2>
  <form method="post" action="{% if form.instance.pk %}{% url 'expense_edit' pk=form.instance.pk %}{% else %}{% url 'expense_new' %}{% endif %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
<h></h>
  <a href="{% url 'expense_list' %}">Cancel</a>
{% endblock %}
