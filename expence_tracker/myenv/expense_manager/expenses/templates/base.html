<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Expense Manager{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #e3f2fd;
            padding: 1em;
        }

        nav a {
            margin-right: 1em;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            margin: 2em;
        }
    </style>
</head>
<body>

<header>
    <h1>Expense Manager</h1>
</header>

<nav>
    <a href="{% url 'expense_list' %}">Expense List</a>
   
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
